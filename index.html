<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <img src="avatar-jessica.jpeg" alt="profile-pic" />
        <h1 class="name">Jessica Randall</h1>
        <h3 class="colored-text">London, United Kingdom</h3>
        <p class="content">"Front-end developer and avid reader."</p>
        <div class="btn-box">
          <a class="btn" href="" role="button">GitHub</a>
          <a class="btn" href="" role="button">Frontend Mentor</a>
          <a class="btn" href="" role="button">LinkedIn</a>
          <a class="btn" href="" role="button">Twitter</a>
          <a class="btn" href="" role="button">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mahendra Choudhary</a>.
    </div>
  </body>
</html>
